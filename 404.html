<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript">
			const pathSeg = 1;
			const pathSegmentsToKeep = 0;

			let l = window.location;
			l.replace(
				l.protocol +
					'//' +
					l.hostname +
					(l.port ? ':' + l.port : '') +
					l.pathname
						.split('/')
						.slice(0, 1 + pathSegmentsToKeep)
						.join('/') +
					'/?/' +
					l.pathname
						.slice(1)
						.split('/')
						.slice(pathSegmentsToKeep)
						.join('/')
						.replace(/&/g, '~and~') +
					(l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
					l.hash
			);
		</script>
	</head>
	<body>
		<div>404 Page Not Found!</div>
		<div>You will be redirected to the main page momentarily.</div>
	</body>
</html>
